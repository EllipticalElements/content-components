
<link rel="import" href="../paper-ripple/paper-ripple.html">
<link rel="import" href="../iron-icons/editor-icons.html">

<dom-module id="content-edit-icon">
  <style>
    :host{
      padding: var(--content-edit-icon-padding,.75em);
      position: absolute;
      top: var(--content-edit-icon-top,3px);
      left: var(--content-edit-icon-left,3px);
      z-index: var(--content-edit-icon-z-index,100);
      box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      background:var(--content-edit-icon-background,#fff);
    }
    :host.hide {
      display: none;
    }
    :host iron-icon {
      color: var(--content-edit-icon-color,#cacaca);
    }
  </style>
  <template>
      <iron-icon icon="[[editIcon]]"></iron-icon>
      <paper-ripple></paper-ripple>
  </template>
</dom-module>
<script>

  Polymer({
    is: 'content-edit-icon',
    properties:{
      editIcon:{
        type:String,
        value:'editor:mode-edit'
      }
    }
  });

</script>
